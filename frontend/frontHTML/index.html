<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Watch MR</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
        <div id="header" class="skeleton-destaque">
            <div id="navbar">
                <div class="div-logo-menu">
                    <a href="./index.html" class="logo">
                        <img src="./assets/img/WatchMR.png" alt="" srcset="">
                    </a>
    
                </div>

                <div class="div-pesquisa">
                    <form action="/frontend/pesquisa.html" method="get" class="pesquisa">
                        <input type="text" placeholder="Pesquisar" name="search" id="" value>
                        <button title="butao-pesquisa">
                            <i class="fi fi-rr-search busca"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div id="filme-destaque">
                <a href="">
                    <div class="skeleton skeleton-text skeleton-titulo-destaque"></div>
                </a>
                <h2 class="text-2xl">
                    <div class="skeleton skeleton-text skeleton-text__body"></div>
                    <div class="skeleton skeleton-text skeleton-text__body"></div>
                    <div class="skeleton skeleton-text skeleton-text__body"></div>
                    <div class="skeleton skeleton-text skeleton-text__body"></div>
                </h2>
                <p class="descricao"> </p>
                <div class="avaliacao-card">
                    <div class="skeleton skeleton-text skeleton-text-classificacao-destaque"></div>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="filmes">
                <div class="sessao">
                    <h1 class="titulo-cards text-2xl">
                        Filmes
                    </h1>
                </div>
                <div class="cards-filme ">
                    <div class="card">
                        <div class="img-card">
                            <img class="skeleton" id="logo-img" alt="" />
                        </div>
                        <div class="info-card">
                            <h3 class="titulo-card">
                                <div class="skeleton skeleton-text skeleton-titulo-card"></div>
                            </h3>
                            <h4 class="genero-card">
                                <div class="skeleton skeleton-text skeleton-text__body"></div>
                            </h4>
                            <div class="avaliacao-card">
                                <div class="skeleton skeleton-text skeleton-text-classificacao"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="programa-tv">
                <div class="sessao">
                    <h1 class="titulo-cards text-2xl">
                        Séries
                    </h1>
                </div>
                <div class="cards-program ">
                    <div class="card">
                        <div class="img-card">
                            <img class="skeleton" id="logo-img" alt="" />
                        </div>
                        <div class="info-card">
                            <h3 class="titulo-card">
                                <div class="skeleton skeleton-text skeleton-titulo-card"></div>
                            </h3>
                            <h4 class="genero-card">
                                <div class="skeleton skeleton-text skeleton-text__body"></div>
                            </h4>
                            <div class="avaliacao-card">
                                <div class="skeleton skeleton-text skeleton-text-classificacao"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <footer>
        <div>© 2023 Watch MR by Tainá Oliveira</div>

    </footer>


    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
